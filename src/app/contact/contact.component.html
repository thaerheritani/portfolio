<div class="separator"></div>
<section>
  <div class="separator1"></div>
  <div class="sectionn">
    <h1>Contact</h1>
    <div class="separator"></div>
    <!-- mes services des langages de dÃ©veloppement web -->
    <div class="section-list">
      <div class="separator-list"></div>
      <form   (ngSubmit)="postContactForm()" [formGroup]="form">
        <div class="form-group">
          <label for="fname">NOM</label>
       <input id="fname" class="form-control" type="text"  name="fname" placeholder="Votra Name" formControlName="fname"
       required minlength="5" maxlength="20">
        </div>
        <div class="form-group">
          <label for="lname"></label>
          <input id="lname" class="form-control" type="text" name="lname" placeholder="Votra Prenom" formControlName="lname"
                 required minlength="5" maxlength="20">
        </div>
        <div class="form-group">
          <label for="email"></label>
          <input id="email" class="form-control" type="email" name="email" placeholder="Votra Email" formControlName="email"
                 required minlength="5" maxlength="20">
        </div>
        <div class="form-group">
          <textarea id="message" class="form-control"  placeholder="Votre message" name="message" formControlName="message"required minlength="5" maxlength="20"></textarea>
        </div>
        <div class="form-group">
          <button  name="submit" type="submit" >envoyer</button>
        </div>

      </form>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2532.5099150445194!2d5.621374315683558!3d50.599061779496104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c0f71dbb453e91%3A0x348c47c39ead9837!2sAv.%20Fran%C3%A7ois%20Bovesse%20140%20B%2C%204053%20Chaudfontaine!5e0!3m2!1sen!2sbe!4v1645698064138!5m2!1sen!2sbe" class="ifram" ></iframe>
      <div class="separator-list"></div>
    </div>
  </div>
  <div class="separator1"></div>
</section>
